<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
EDIT BOOK:
<form action="/book/save" method="post">
    <input type="hidden" name="id" th:if="${book!=null}" th:value="${book.id}">
    <input type="text" name="title" th:value="${book.title}"><br>
    <textarea name="description" th:text="${book.description}"></textarea><br><br>
    <input type="number" name="price" th:value="${book.price}"><br>
    <select name="author.id" th:value="${book.author.id}">
        <option th:each="author:${authors}" th:value="${author.id}" th:text="${author.name}"
                th:selected="${book.author.id == author.id}"></option>
    </select><br>
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
